<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                font-size: 200%;  
                /* → 200% 수정 후 확인 */
                /* 대부분의 브라우저는 폰트 사이즈의 기본값이 12pt, 16px, 1em, 100% 입니다 */
            }
            .em{
                font-size:1em;

            }
            .pt{
                font-size: 12pt;
            }
            .px{
                font-size: 16px;
            }
            .pc{
                font-size: 200%;
            }

/* %랑 em이랑 연결되어있다 */

        </style>
    </head>
    <body>
        <div class="em">The quick brown fox</div>
        <div class="pt">The quick brown fox</div>
        <div class="px">The quick brown fox</div>
        <div class="pc">The quick brown fox</div>
    </body>
</html>
