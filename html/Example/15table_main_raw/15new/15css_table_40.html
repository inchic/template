<!DOCTYPE html>
<html>
    <head>
        <style>
            table { border-collapse: collapse; width: 50%; }
            th, td { text-align: left; padding: 8px; vertical-align: middle;}
                /* → table, td, th { border: 1px solid black; } 시도 */
            table, td, th { border: 1px solid black; }
            tr:nth-child(even){ background-color: #f2f2f2; }
            th { background-color: #4CAF50; color: white; }
            tr:hover { background-color:yellow; }
        </style>

    </head>
    <body>

        <table >
            <tr>
                <th>Firstname</th><th>Savings</th>
            </tr>
            <tr><td>Peter</td><td>$100</td></tr>
            <tr><td>Lois</td><td>$150</td></tr>
            <tr><td>Joe</td><td>$300</td></tr>
            <tr><td>Cleveland</td><td>$250</td></tr>
           </table>
    </body>
</html>
