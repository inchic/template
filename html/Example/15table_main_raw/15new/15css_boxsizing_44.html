                display: table;
            }
        </style>
    </head>

        <div class="clearfix">
            <div class="img-container">
                <img src="../images/plain.jpeg" alt="Fjords" style="width: 100%">
            </div>
            <div class="img-container">
                    <img src="../images/image_size.png" alt="image_size" style="width: 100%">
            </div>
            <div class="img-container">
                    <img src="../images/gadgets.jpeg" alt="gadgets" style="width: 100%">
            </div>
            <div class="img-container">
                    <img src="../images/gadgets.jpeg" alt="gadgets" style="width: 100%">
            </div>
        </div>

    </body>
</html>
